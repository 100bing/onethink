<<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>活动管理</h2>
    </div>



    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th class="row-selected">
                    <input class="checkbox check-all" type="checkbox">
                </th>
                <th>ID</th>
                <th>申请人</th>
                <th>标题</th>
                <th>简介</th>
                <th>结束时间</th>
                <th>申请时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="wechat">
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="" id="" value="{$wechat['id']}"> </td>
                        <td>{$wechat.id}</td>
                        <td>{$wechat.username}</td>
                        <td>{$wechat.title}</td>
                        <td>{$wechat.description}</td>
                        <td>{:date('Y-m-d H:i:s',$wechat['end_time'])}</td>
                        <td>{:date('Y-m-d H:i:s',$wechat['create_time'])}</td>

                        <td> {:$wechat['status']==1?'已经审核':'还没有审核'}</td>




                        <td>


                            <a class="confirm ajax-get" title="删除" href="{:U('dele?id='.$wechat['id'])}">删除</a>
                        </td>
                    </tr>
                </volist>
                <tr>
                    <td align="right" nowrap="true" colspan="6">
                        <div id="turn-page" class="page">
                            {$page}
                        </div>
                    </td>
                </tr>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>

        </table>
    </div>

</block>
